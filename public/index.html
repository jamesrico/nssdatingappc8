<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dating App</title>
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div>
      <form id="loginform" action="#">
        <input type="email" placeholder="bob@gmail.com"></input>
        <input type="password" placeholder="$Gfn36"></input>
        <button type="button" id="loginbutton" value="login">Login</button>
        <button type="submit" id="registerbutton" value="register">New? Input Info and Click Here</button>
      </form>
    </div>
    <div id="createprofile" class="hidden">
      <h3>Create Your Profile</h3>
        <div class="row">
          <div class="large-12 columns">
            <form id="newprofileform">
              <h5>Photo Url:</h5>
              <input id="infophoto" type="url"></input><br>
              <h5>Profile Name:</h5>
              <input id="infoname" type="text" placeholder="Bob Smith"></input><br>
              <h5>Gender:</h5>
              <input id="infogender" type="text" placeholder="Male or Female"></input><br>
              <h5>Email:</h5>
              <input id="infoemail" type="email" placeholder="bobsmith@gmail.com"></input><br>
              <h5>Description:</h5>
              <input id="infodescription" type="text" placeholder="Make it unique...."></input><br>
              <button type="button" id="createbutton">Create Profile</button>
            </form>
          </div>
        </div>
    </div>
    <div id="mainpageapp" class="hidden">
      <div class="row">
        <div class="large-12 columns">
          <button id="profileapp">View Profile</button>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <button id="currentapp">Current Matches</button>
        </div>
       </div>
      <div class="row">
        <div class="large-12 columns">
          <button id="potentialapp">Potential Matches</button>
        </div>
      </div>
    </div>
    <div id="profileapp" class="hidden">
      <h3>Profile</h3>
      <div class="row">
        <div class="large-4 columns"><button id="currentapp"></button>View Current Matches</div>
        <div class="large-4 columns"><button id="potentialapp"></button>View Potential Matches</div>
        <div class="large-4 columns"><button id="logout">Logout</button></div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <div id="imagecontainer">
          </div>
        </div>
        <div class="large-8 columns">
          <table id="profileTable">
            <tbody>
              <h5>Profile Name:</h5>
              <tr id="profilename"></tr>
              <h5>Profile Gender:</h5>
              <tr id="profilegender"></tr>
              <h5>Profile Email:</h5>
              <tr id="profileemail"></tr>
              <h5>Profile Description:</h5>
              <tr id="profiledescr"></tr>
            </tbody>
          </table>
        </div>
    </div>
    <div id="currentapp" class="hidden">
      <h3>Current Matches</h3>
      <div class="row">
        <div class="large-4 columns"><button id="potentialapp"></button>View Potential Matches</div>
        <div class="large-4 columns"><button id="profileapp"></button>View Profile</div>
        <div class="large-4 columns"><button id="logout">Logout</button></div>
      </div>
      <div class="row">
        <div class ="large-2 column"><button id="matchbutton">Unmatch<button><div>
        <div class="large-4 columns">
          <div id="currentimagecontainer">
          </div>
        </div>
        <div class="large-6 columns">
          <ul id="currentmatcheslist">
              <h5>Profile Name:</h5>
              <li id="profilename"></li>
              <h5>Profile Gender:</h5>
              <li id="profilegender"></li>
              <h5>Profile Email:</h5>
              <li id="profileemail"></li>
              <h5>Profile Description:</h5>
              <li id="profiledescr"></li>
          </ul>
        </div>
    </div>
    <div id="potentialapp" class="hidden">
      <h3>Potential Matches</h3>
      <div class="row">
        <div class="large-4 columns"><button id="currentapp"></button>View Current Matches</div>
        <div class="large-4 columns"><button id="profileapp"></button>View Profile</div>
        <div class="large-4 columns"><button id="logout">Logout</button></div>
      </div>
      <div class="row">
        <div class ="large-1 column"><button id="matchbutton">Match<button><div>
        <div class ="large-1 column"><button id="matchbutton">Unmatch<button><div>
        <div class="large-3 columns">
          <div id="potentialimagecontainer">
          </div>
        </div>
        <div class="large-7 columns">
          <ul id="pontentialmatcheslist">
              <h5>Profile Name:</h5>
              <li id="profilename"></li>
              <h5>Profile Gender:</h5>
              <li id="profilegender"></li>
              <h5>Profile Email:</h5>
              <li id="profileemail"></li>
              <h5>Profile Description:</h5>
              <li id="profiledescr"></li>
          </ul>
        </div>
    </div>


    <script src="vendor/firebase.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
